name: Deploy Simulado

on:
  workflow_run:
    workflows: ["CI Backend", "CI Frontend"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Build del backend (simulado)
        run: |
          cd backend
          npm install
          echo "Backend build simulado completado."

      - name: Build del frontend (simulado)
        run: |
          cd frontend
          npm install
          npm run build
          echo "Frontend build simulado completado."

      - name: Preparar artefacto de deploy
        run: |
          mkdir -p deploy/backend
          mkdir -p deploy/frontend
          cp -r backend/* deploy/backend/
          cp -r frontend/build/* deploy/frontend/
          echo "Artefacto listo."

      - name: Simulación de despliegue
        run: |
          echo "Deploy simulado en entorno ficticio..."
          echo "¡Despliegue completado!"
