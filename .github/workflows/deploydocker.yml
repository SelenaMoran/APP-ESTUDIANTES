name: Deploy Simulado con Docker

on:
  workflow_dispatch:  # ejecución manual
  workflow_run:
    workflows: 
      - "CI - Frontend React"
      - "CI - Backend Node"
    types:
      - completed

jobs:
  deploy:
    # Si es workflow_run, solo ejecuta si ambos CI pasaron
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      # -----------------------------
      # Backend Docker
      # -----------------------------
      - name: Build Docker Backend
        run: docker build -t mi-backend:simulado -f backend/Dockerfile backend

      - name: Run Docker Backend (simulado)
        run: |
          docker run --name backend-temp -d mi-backend:simulado || true
          echo "Backend corriendo dentro de contenedor (simulado)..."
          docker stop backend-temp || true
          docker rm backend-temp || true

      # ------------------------
