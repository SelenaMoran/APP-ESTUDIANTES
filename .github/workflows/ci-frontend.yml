name: CI Frontend React

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      # 1️⃣ Obtener código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: package-lock.json

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: npm install

      # 4️⃣ Ejecutar tests con Jest + React Testing Library
      - name: Ejecutar tests frontend
        run: npm test -- --watch=false

      # 5️⃣ Build del frontend
      - name: Build del frontend
        run: npm run build
