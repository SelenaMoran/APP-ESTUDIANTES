name: CI - Backend Node

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
  pull_request:
    branches: [ "main" ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repositorio
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias backend
        run: |
          cd backend
          npm install

      # 4️⃣ Ejecutar tests con Jest + Supertest
      - name: Ejecutar tests backend
        run: |
          cd backend
          npx jest --watchAll=false

      # 5️⃣ Build / verificación simulada (opcional)
      - name: Verificar backend (simulado)
        run: |
          cd backend
          node index.js &
          sleep 3
